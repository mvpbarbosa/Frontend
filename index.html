<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FriendsZone</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="Home">
      <div class="Navbar">
        <div class="LogoTitle">
          <img
            class="LogoImg"
            src="./assets/images/friendszone-logo.jpg"
            alt="FriendsZone Logo"
          />
          <h1 class="Title">FriendsZone</h1>
        </div>

        <div class="SearchPost">
          <input
            id="postId"
            class="SearchBar"
            type="number"
            placeholder="Search for a publication"
          />
          <button
            class="SearchButton"
            id="postIdButton"
            onclick="findByIdPost(), openModal()"
          >
            <img
              src="./assets/images/lupa-icon.png"
              alt="Ícone de lupa"
              class="LupaIcon"
            />
          </button>
        </div>
      </div>

      <div class="HomeContainer">
        <section class="CreateModalOverlay" id="CreateOverlay" >

         <div class="CreateModalItem">
          <div class="CreateModalHeader">
            <h2>Create new post</h2>
            <a onclick="closeCreateModal()" class="CloseModal">+</a>
          </div>

          <div class="CreateModalMain">
            <input type="text" id="photo" name="photo" placeholder="Link da foto de perfil">
            <input type="text" id="name" name="name" placeholder="Nome de usuário">
            <input type="hidden" id="dateHour" name="dateHour">
            <textarea type="text" id="text" name="text" placeholder="Digite um texto" rows="5"></textarea>
          </div>

          <div class="CreateModalFooter">
          <button onclick="createPost()">Create</button>
          </div>
         </div>
          </div>
        </section>

        <section class="ModalOverlay" id="Overlay" onclick="closeModal()">
          <div id="OpenModal" class="Modal">
        </section>

        <div class="CreatePost">
          <img
            class="ProfileIcon"
            src="./assets/images/profile-icon.png"
            alt="Imagem de perfil"
          />
          <div class="FakeInput" onclick="openCreateModal()">
            <span>Type text</span>
          </div>
        </div>

        <section class="PostList"></section>
      </div>
    </div>


    <script src="./assets/script.js"></script>
  </body>
</html>
